<div class="tab-list" role="tablist">
	<button hx-get="https://api.bryanvalencia.dev/commits" role="tab" aria-selected="false" aria-controls="tab-content">commits</button>
	<button hx-get="https://api.bryanvalencia.dev/oplog" class="selected" role="tab" aria-selected="true" aria-controls="tab-content">oplog</button>
</div>

<div id="tab-content" role="tabpanel" class="tab-content">
    <ul style="list-style: none;">
        {% for item in data %}
            <li><span>{{ item['date'] }}</span> - {{ item['text'] }}</li>
        {% endfor %}
    </ul>
</div>
